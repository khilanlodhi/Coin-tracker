<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coin Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.422);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: grey;
      background-color: black;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;

    }
    th {
      background-color: #f2f2f2;
    }
    input, button {
      padding: 8px;
      margin-right: 10px;
      background-color: rgba(0, 0, 0, 0.393);
      color: grey;
      outline: white;

    }
    img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <h1>Coin Tracker</h1>

  <input type="text" id="searchInput" placeholder="Search by name or symbol" />
  <button onclick="searchCoins()">Search</button>
  <button onclick="sortByMarketCap()">Sort by Market Cap</button>
  <button onclick="sortByChange()">Sort by % Change</button>

  <table id="coinTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price ($)</th>
        <th>Total Volume</th>
        <th>% Change</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
